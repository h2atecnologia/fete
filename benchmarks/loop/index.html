<html>
<head>

<script src="../../index.js"></script>
</head>
<body>

<ul id="app" foreach="${items}">
	<li>${item}</li>
</ul>

<script>

const fete = new Fete();
	model = fete.mvc({items:[1]},"#app");
model.items.push(2)
for(let i=0;i<100;i++) model.items.push("item - " + i);

console.time("add 10000");
model.items.splice(0,model.items.length);
for(let i=0;i<10000;i++) model.items.push("item - " + i);
console.timeEnd("add 10000");
</script>
</body>
</html>
