    <div id="app">
	    <table class="latest-data table table-striped" width="100%" f-model="${data}">
		    <tbody f-foreach="${databases}">
		   		<tr f-let="${{db:value}}">
			    	<td class=dbname width="20%">${db.dbname}</td>
			    	<td class=query-count width="20%">
			    		<span class="${db.lastSample.countClassName}">${db.lastSample.nbQueries}</span>
			    	</td>
			    	<td f-foreach="${db.lastSample.topFiveQueries}">
						<div class="${value.elapsedClassName}" style="display:inline; width:500px">${value.formatElapsed}
							<div class="popover left" style="width:500px">
				       			<div class="popover-content">${value.query}</div>
				       			<div class="arrow"></div>
				       		</div>
			       		</div>
			    	</td>
		    	</tr>
		    </tbody>
	    </table>
    </div>

    <script src="./ENV.js"></script>
    <script src="./lib/monitor.js"></script>
    <script src="../../index.js"></script>
    <script>
    ENV.timeout = 250;
    //const fete = new Fete();
	perfMonitor.startFPSMonitor()
	perfMonitor.startMemMonitor()
	perfMonitor.initProfiler("render")
	Fete.mvc({data:{databases:ENV.generateData(true).toArray()}},"#app");
	function run() {
		perfMonitor.startProfile("render");
		perfMonitor.endProfile("render");
		ENV.generateData(true).toArray();
		setTimeout(run, ENV.timeout);
	}
	run();
	</script>
  </body>
