<hmtl>
<head>
<script src="../index.js"></script>
</head>

<div id="display"></div>

<template id="stopwatch">
	${minutes}:${seconds}:${milliseconds}<br><input type="button" value="Start"> <input type="button" value="Stop"> <input type="button" value="Reset">
</template>

<script>
class Stopwatch {
	constructor() {
		this.reset();
	}
	reset() {
		this.pause = 0;
		this.running = 0;
		this.minutes = 0;
		this.seconds = 0;
		this.milliseconds = 0;
		delete this.started;
	}
	start() {
		const me = this;
		!this.pause || (this.started = this.started + (Date.now() - this.pause)); // bump effective start time due to pause
		me.interval || (me.interval = setInterval(() => { me.tick(); },100));
	}
	stop() {
		this.pause = Date.now();
		clearInterval(this.interval);
		delete this.interval;
	}
	tick() {
		this.started || (this.started = Date.now());
		this.running = Date.now() - this.started;
		this.minutes = Math.trunc(this.running / (60 *1000));
		this.seconds = Math.trunc((this.running - (this.minutes * 60 * 1000)) / 1000);
		this.milliseconds = Math.trunc((this.running - (this.minutes * 60 * 1000)) -  (this.seconds * 1000)); 
	}
}
 
const fete = new Fete(),
	controller = (event,model) => { 
		// map button labels to functions
		let commands = {Start:"start",Stop:"stop",Reset:"reset"};
		// turn the clicked button value into a function call on the model
		!commands[event.target.value] || model[commands[event.target.value]]();
	},
	StopwatchView = fete.createComponent("StopwatchView","#stopwatch",controller);
new StopwatchView(new Stopwatch()).render("#display");

</script>
<body>
