<hmtl>
<head>
<script src="../index.js"></script>
</head>
<body>

<div id="app" title="${title}">
<p>Test Text: ${text}</p>
<p>Test Input: <input value="${input}" lazy></input> ${input}</p>
<p>Test Select: <select value="${selection}"><option>1</option><option>2</option><option>3</option></select> Value: ${selection}</p>
<p>Test Select Multiple: <select value="${multiselection}" multiple><option>A</option><option>B</option><option>C</option></select>
<ul f-foreach="${multiselection}"><li>${model}</li></ul>
</p>
<p>Test Checkbox Value: <input type="checkbox" value="${checkbox}"></input> Value: ${checkbox}</p>
<p>Test Radio: One: <input type="radio" value="One" name="radio" checked="${radio}"> Two:<input type="radio" value="Two" name="radio" checked="${radio}"></input> Value: ${radio}</p>
</div>



<div id="ultest">
<ul f-foreach="${[1,2,3]}">
<li>${model}</li>
</ul>
<ul f-foreach="${[1,2,3]}">
<li>${key}:${value}</li>
</ul>
</div>

<div id="objecttest">
<ul f-foreach="${{name:'Joe',age:24}}">
<li>${model}</li>
</ul>
<ul f-foreach="${{name:'Joe',age:24}}">
<li>${key}:${value}</li>
</ul>
</div>

<script>
const model = Fete.mvc({border:2,title:"Test Title",text:"Test Text",input:"Test Input",selection:2,multiselection:["A","C"],checkbox:true,radio:"Two",footer:"Test Footer",table:[[1,2,3],[4,5,6]]},"#app",event => console.log(event));

Fete.observe(model,(event) => { console.log(event); },["afterChange"]);
</script>
</body>
</hmtl>
